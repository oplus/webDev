<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
  
    <div id="container">
    
      <p id="displayPanel"></p>
      <div id="buttons">
          <button class="numbers" type="button" value="1">1</button>
          <button class="numbers" type="button" value="2">2</button>
          <button class="numbers" type="button" value="3">3</button>
          <button class="numbers" type="button" value="4">4</button>
          <button class="numbers" type="button" value="5">5</button>
          <button class="numbers" type="button" value="6">6</button>
          <button class="numbers" type="button" value="7">7</button>
          <button class="numbers" type="button" value="7">8</button>
          <button class="numbers" type="button" value="9">9</button>
          <button class="numbers" type="button" value="0">0</button>
          <button class="numbers" type="button" value=".">.</button>
          <button class="operators" type="button" value="+">+</button>
          <button class="operators" type="button" value="-">-</button>
          <button class="operators" type="button" value="*">x</button>
          <button class="operators" type="button" value="/">รท</button>
          <button id="clearBtn" type="button" value="c">C</button>
        <button id="bkSpace" type="button" value="<">&lt;</button>
          <button id="equalBtn" type="button" value="=">=</button>

      </div>
    
    </div>
  
</body>
    <script type="text/javascript" src="script.js"></script>
</html>
